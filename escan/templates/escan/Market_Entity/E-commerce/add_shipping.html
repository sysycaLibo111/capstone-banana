{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Add Shipping Address</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container mt-5">
  <h2>Add Shipping Address</h2>

  </form>
</div>
</body>
</html>
