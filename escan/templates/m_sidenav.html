{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BANAeScan{% endblock %}</title>
    <link rel="icon" href="{% static 'assets/LogoW.png' %}" type="image/png">

    <!-- External Resources -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ========== ROOT VARIABLES ========== */
        :root {
            --dark-brown: #2F1609;
            --medium-brown: #704210;
            --light-brown: #96500E;
            --gold: #DA9408;
            --light-gold: #FBD576;
            --bright-gold: #FBD242;
            --white: #FFFFFF;
            --light-bg: #FFF9EC;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 2px 5px rgba(0,0,0,0.1);
            --shadow-md: 0 5px 15px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 25px rgba(218, 148, 8, 0.15);
        }

        /* ========== BASE STYLES ========== */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: var(--light-bg);
            color: var(--dark-brown);
        }

        /* Sidebar Styles */
        nav.sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(to bottom, var(--medium-brown), var(--light-brown));
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .logo-container {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(251, 210, 66, 0.3);
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--bright-gold);
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--bright-gold);
        }

        nav .menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 0 15px;
            margin-top: 20px;
        }

        nav .menu a {
            color: var(--light-gold);
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav .menu a:hover {
            background: linear-gradient(to right, var(--gold), transparent);
            color: var(--white);
            transform: translateX(5px);
        }

        nav .menu a.active {
            background: linear-gradient(to right, var(--gold), transparent);
            color: var(--white);
            transform: translateX(5px);
        }

        nav .menu a i {
            width: 24px;
            text-align: center;
            font-size: 20px;
        }

        .burger {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background-color: var(--gold);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: var(--white);
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        .burger.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .burger.active div:nth-child(2) {
            opacity: 0;
        }

        .burger.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .content {
            margin-left: 280px;
            padding: 20px;
            transition: margin-left 0.3s;
            min-height: 100vh;
        }

        .content h1 {
            color: var(--medium-brown);
            font-weight: 600;
            text-align: center;
        }

        /* ========== RESPONSIVE STYLES ========== */
        @media (max-width: 1200px) {
            nav.sidebar {
                width: 250px;
            }
            .content {
                margin-left: 250px;
            }
        }

        @media (max-width: 992px) {
            .content h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            nav.sidebar {
                transform: translateX(-100%);
                width: 260px;
            }
            nav.sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
            .burger {
                display: block;
            }
            .content h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .content {
                padding: 15px;
            }
            .content h1 {
                font-size: 1.3rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
   <nav class="sidebar">
        <div class="logo-container">
            <img src="{% static 'img/LogoW.png' %}" alt="Logo" class="logo">
        </div>
        <div class="menu">
           <a href="{% url 'my_store_dashboard' %}" ><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="{% url 'my_store' %}"><i class="fas fa-store-alt"></i> My Store</a>
            <a href="{% url 'my_store_orders_part' %}"><i class="fas fa-shopping-cart"></i> Orders</a>
            <a href="{% url 'u_customer_list' %}"><i class="bi bi-people-fill"></i> Customers</a>
            <a href="#"><i class="fas fa-file-alt"></i> History</a>
        </div>
        <div class="burger" id="burger" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <!-- ========== MAIN CONTENT ========== -->
    <div class="content">
            {% block content %}{% endblock %}
    </div>

    <script>
        // ========== SIDEBAR TOGGLE ==========
        function toggleNav() {
            const sidebar = document.querySelector('.sidebar');
            const burger = document.getElementById('burger');
            sidebar.classList.toggle('active');
            burger.classList.toggle('active');
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const burger = document.getElementById('burger');
            
            if (!sidebar.contains(event.target) && !burger.contains(event.target)) {
                sidebar.classList.remove('active');
                burger.classList.remove('active');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
