{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BANAeScan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <style>
    /* 1. ADOPTED VARIABLES FROM YOUR NEW STYLE */
    :root {
      --dark-brown: #2F1609;
      --medium-brown: #704210;
      --light-brown: #96500E;
      --gold: #DA9408;
      --light-gold: #FBD576;
      --bright-gold: #FBD242;
      --white: #FFFFFF;
      --light-bg: #FFF9EC;
      --surface: #FFFCF4;
      --shadow-lg: 0 15px 35px rgba(0,0,0,0.25);
      --shadow-sm: 0 8px 30px rgba(0,0,0,0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Requested: Keep specific background image */
      background: linear-gradient(135deg, rgba(47, 22, 9, 0.8), rgba(112, 66, 16, 0.7)), url("{% static 'img/bc1.png' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 20px;
      color: var(--dark-brown);
    }

    /* GLASSMORPHISM CONTAINER */
    .login-container {
      width: 100%;
      max-width: 440px;
      /* Adopted glass style */
      background: rgba(255, 252, 244, 0.95);
      border: 1px solid rgba(251, 210, 66, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      padding: 40px 32px;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }

    /* Top Gold Line Decoration */
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, var(--gold), var(--bright-gold));
    }

    /* LOGO STYLING */
    .logo-container {
      text-align: center;
      margin-bottom: 24px;
      position: relative;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--bright-gold);
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      background: var(--white);
      padding: 4px;
    }

    /* TYPOGRAPHY */
    .form-title {
      font-size: 28px;
      font-weight: 800;
      color: var(--medium-brown);
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: -0.5px;
    }

    /* INPUT GROUPS */
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 14px 45px 14px 20px;
      font-size: 16px;
      font-family: inherit;
      color: var(--dark-brown);
      background-color: var(--white);
      border: 1px solid rgba(112, 66, 16, 0.2);
      border-radius: 12px;
      transition: all 0.3s ease;
      appearance: none; /* Removes default dropdown arrow to style custom */
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 4px rgba(218, 148, 8, 0.15);
      outline: none;
      transform: translateY(-2px);
    }

    .input-group i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      font-size: 18px;
      pointer-events: none;
    }

    /* Custom select arrow since we removed default */
    .select-wrapper {
      position: relative;
    }
    .select-wrapper::after {
      content: '\f078'; /* FontAwesome Chevron Down */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      pointer-events: none;
      font-size: 14px;
    }

    /* BUTTON STYLING - ADOPTED FROM .btn-primary */
    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.05em;
      border: none;
      border-radius: 12px;
      color: var(--dark-brown);
      background: linear-gradient(135deg, var(--gold), var(--bright-gold));
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 20px rgba(218, 148, 8, 0.3);
      margin-top: 10px;
      text-transform: uppercase;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(218, 148, 8, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* LINKS */
    .forgot-password {
      display: block;
      text-align: right;
      margin-top: -8px;
      margin-bottom: 24px;
      color: var(--light-brown);
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: var(--gold);
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--light-brown);
      font-size: 13px;
      font-weight: 600;
    }

    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(218, 148, 8, 0.3);
    }

    .separator span {
      padding: 0 15px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .signup-text {
      text-align: center;
      color: var(--medium-brown);
      font-size: 15px;
    }

    .signup-text a {
      color: var(--dark-brown);
      font-weight: 700;
      text-decoration: none;
      border-bottom: 2px solid var(--gold);
      transition: all 0.3s;
    }

    .signup-text a:hover {
      color: var(--gold);
      border-color: transparent;
    }

    /* UTILITIES: Language & Close */
    .top-controls {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
    }

    .close-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid rgba(112, 66, 16, 0.2);
      background: rgba(255,255,255,0.5);
      color: var(--medium-brown);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .close-btn:hover {
        background: var(--bright-gold);
        border-color: var(--bright-gold);
        color: var(--dark-brown);
    }

    .language-select {
      padding: 6px 16px;
      border-radius: 999px;
      border: 1px solid var(--gold);
      background: rgba(255,255,255,0.8);
      color: var(--dark-brown);
      font-size: 13px;
      font-weight: 600;
      outline: none;
      cursor: pointer;
    }

    /* MESSAGES */
    .message-container { margin-bottom: 20px; }
    
    .error-message, .info-message {
        padding: 12px;
        border-radius: 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    
    .error-message {
        background: rgba(220, 53, 69, 0.1);
        color: #d63031;
        border: 1px solid rgba(220, 53, 69, 0.2);
    }

    .info-message {
        background: rgba(40, 167, 69, 0.1);
        color: #218838;
        border: 1px solid rgba(40, 167, 69, 0.2);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- RESPONSIVE MOBILE STYLES --- */
    
    /* Small Tablets & Large Phones */
    @media (max-width: 600px) {
        .login-container {
            padding: 30px 24px;
            max-width: 90%;
        }
        .form-title { font-size: 24px; margin-bottom: 20px; }
        .logo { width: 80px; height: 80px; }
    }

    /* Standard Mobile (iPhone, Pixel) */
    @media (max-width: 480px) {
        body { padding: 15px; }
        .login-container {
            padding: 25px 20px;
            border-radius: 20px;
        }
        .input-group input, .input-group select {
            padding: 12px 40px 12px 16px;
            font-size: 15px;
        }
        .btn { padding: 14px; font-size: 15px; }
        .signup-text { font-size: 14px; }
    }

    /* Small Mobile (Galaxy Fold, Older iPhones) */
    @media (max-width: 360px) {
        .login-container { padding: 20px 16px; }
        .logo { width: 70px; height: 70px; margin-bottom: 15px; }
        .form-title { font-size: 22px; margin-bottom: 15px; }
        .top-controls { top: 10px; left: 10px; right: 10px; }
        .close-btn { width: 32px; height: 32px; font-size: 14px; }
        .language-select { padding: 4px 10px; font-size: 12px; }
        .input-group { margin-bottom: 15px; }
        .input-group i { font-size: 16px; right: 15px; }
    }
    
    /* Height-based media query for landscape mode on phones */
    @media (max-height: 700px) {
        body { padding: 10px; align-items: flex-start; overflow-y: auto; }
        .login-container { margin: 20px auto; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    
    <div class="top-controls">
        <button class="close-btn" onclick="window.location.href='{% url 'landing_page' %}'">
          <i class="fas fa-times"></i>
        </button>

        <select id="languageSelect" class="language-select" onchange="changeLanguage()">
          <option value="en">English</option>
          <option value="ph">Tagalog</option>
        </select>
    </div>

    <div class="logo-container">
      <img src="{% static 'img/LogoW.png' %}" alt="Logo" class="logo">
    </div>

    <h1 class="form-title">LOGIN</h1>

    {% if messages %}
      <div class="message-container">
        {% for message in messages %} 
          {% if message.tags == 'error' %}
            <div class="error-message">
              <i class="fas fa-exclamation-circle"></i> {{ message }}
            </div>
          {% else %}
            <div class="info-message">
              <i class="fas fa-check-circle"></i> {{ message }}
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>

      </div>
      
      <div class="input-group select-wrapper">
        <select name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="Farmer">Farmer</option>
          <option value="Market-entity">Market-entity</option>
          <option value="Admin">Admin</option>
        </select>
        </div>

      <a href="{% url 'forgot-password' %}" class="forgot-password">Forgot Password?</a>

      <button type="submit" class="btn">LOGIN</button>

      <div class="separator">
        <span>OR</span>
      </div>

      <p class="signup-text" id="signup-text" data-signup-url="{% url 'signup_view' %}">
        Don't have an account? <a href="{% url 'signup_view' %}">Sign Up Now</a>
      </p>
    </form>
  </div>

  <script>
    function changeLanguage() {
      const lang = document.getElementById('languageSelect').value;
      if (lang === 'ph') {
        document.querySelector('.form-title').innerText = 'MAG-LOGIN';
        document.querySelector('input[name="username"]').placeholder = 'Pangalan ng Gumagamit';
        document.querySelector('input[name="password"]').placeholder = 'Password';
        // Handle Select Option text manually since structure is simple
        const roleSelect = document.querySelector('select[name="role"]');
        if(roleSelect.options[0].value === "") roleSelect.options[0].textContent = 'Pumili ng Papel';
        
        document.querySelector('.forgot-password').innerText = 'Nakalimutan ang Password?';
        document.querySelector('.btn').innerText = 'MAG-LOGIN';
        const signupURL = document.getElementById('signup-text').getAttribute('data-signup-url');
        document.querySelector('#signup-text').innerHTML = 'Walang account? <a href="' + signupURL + '">Mag-sign up ngayon</a>';
        document.querySelector('.separator span').innerText = 'O';
      } else {
        document.querySelector('.form-title').innerText = 'LOGIN';
        document.querySelector('input[name="username"]').placeholder = 'Username';
        document.querySelector('input[name="password"]').placeholder = 'Password';
        
        const roleSelect = document.querySelector('select[name="role"]');
        if(roleSelect.options[0].value === "") roleSelect.options[0].textContent = 'Select Role';

        document.querySelector('.forgot-password').innerText = 'Forgot Password?';
        document.querySelector('.btn').innerText = 'LOGIN';
        const signupURL = document.getElementById('signup-text').getAttribute('data-signup-url');
        document.querySelector('#signup-text').innerHTML = 'Don\'t have an account? <a href="' + signupURL + '">Sign Up Now</a>';
        document.querySelector('.separator span').innerText = 'OR';
      }
    }
  </script>
</body>
</html>
